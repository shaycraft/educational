<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script type="text/javascript"  src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var ref = new Firebase('https://publicdata-weather.firebaseio.com/denver/currently/temperature');
            ref.on("value", function(snapshot) {
                var x = snapshot.val();
                console.log(x);
                $('#currTemp').val(x)
                console.log($('#currTemp').val());
            });
        });
    </script>
</head>
<body>
<input type="hidden" ng-model="currTemp" id="currTemp" />
<input type="text" ng-model="fucker" />
<h1>The current temperature is {{currTemp}}, {{fucker}}</h1>
</body>
</html>
